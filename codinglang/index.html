<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Lang quiz</title>
</head>
<body>
  <div class= "container">
    <div class="jumbotron">
      <h1 class="type1"><strong>Which Coding Language is Right for You?</strong></h1>
    </div>
    <img src="meme.jpg" alt= "coding meme but why does it work" class=photo>
    <div class="hide-quiz"></div>
    <div class="form-group">
      <h2>What is your favorite star trek series</h2>
      <div class="radio">
        <label><input type="radio" name="star-trek" value="the-original-series" checked>The Original Series</label>
        </div>
      <div class="radio">
        <label>
          <input type="radio" name="star-trek" value="TNG">Star Trek: The Next Generation</label>
        </div>
      <div class="radio">
        <label><input type="radio" name="star-trek" value="voy">Star Trek: Voyager</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="star-trek" value="DS9">Star Trek: Deep Space Nine</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="star-trek" value="discovery">Star Trek: Discovery</label>
      </div>
      <h2>Which food would you prefer at a restaurant?
      </h2>
      <div class="radio">
        <label><input type="radio" name="food" value="hotdog" checked>Hotdogs</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="food" value="spaghetti">Spaghetti and Meatballs</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="food" value="sandwich">Sandwiches</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="food" value="ramen">Ramen</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="food" value="fish">Fish and Chips</label>
      </div>
      <h2>What is your preferred mode of transportation?
      </h2>
      <div class="radio">
        <label><input type="radio" name="transport" value="bus" checked>Public Bus</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="transport" value="car">Car</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="transport" value="walk">Walking</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="transport" value="bike">Cycling</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="transport" value="horse">Horse Riding</label>
      </div>
      <h2>How many siblings do you have?</h2>
      <div class="radio">
        <label><input type="radio" name="siblings" value="zero" checked>Zero</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="siblings" value="one">One</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="siblings" value="two">Two</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="siblings" value="three">Three</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="siblings" value="four">Four</label>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
