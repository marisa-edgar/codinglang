<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>

  <title>Coding Lang quiz</title>
</head>
<body>
  <div class= "container">
    <div class="jumbotron">
      <h1 class="type1"><strong>Which Coding Language is Right for You?</strong></h1>
    </div>
    <img src="meme.jpg" alt= "coding meme but why does it work" class=photo>
    <div class="hide-quiz"></div>
    <div class="form-group">
      <h2>What is your favorite star trek series</h2>
      <div class="radio">
        <label type="radio" name="star-trek" value="the-original-series" checked>The Original Series</label>
      </div>
      <div class="radio">
        <label type="radio" name="star-trek" value="TNG" checked>Star Trek: The Next Generation</label></div>
      <div class="radio">
        <label type="radio" name="star-trek" value="voy" checked>Star Trek: Voyager</label></div>
      <div class="radio">
        <label type="radio" name="star-trek" value="DS9" checked>Star Trek: Deep Space Nine</label>
      </div><div class="radio">
        <label type="radio" name="star-trek" value="discovery" checked>Star Trek: Discovery </label>
      </div>
    </div>
  </div>
